{% extends "base.html"%}
{{block.super}}
{% load crispy_forms_tags %}
{% block head_extra %}

<!-- form.media is sth that comes with the widget (the one from pagedown) and allows edit -->
{{form.media}}
{% endblock head_extra %}

<style>
{% block style %}
h2 {
	color: #734577;
}
{% endblock style %}
</style>

{% block content %}
<div class='col-sm-6'>
	<h2>Preview</h2>
	<hr/>
	<div class='content-preview'>
		<h3 id='preview-title'></h3>
		<p id='preview-content'></p>
	</div>
</div>


<div class='col-sm-6'>
	<h2>Form</h2>
	<hr/>
	<div>
		<form method="POST" action='' enctype="multipart/form-data">
			{% csrf_token %}
			<!-- {#{#form.as_p}} -->
			<!-- ahora al usar django crispy forms, se modificara el forms -->
			{{ form | crispy }}
			<!-- crispy provides validations -->
			<input type='submit' class='btn btn-default' value='Create Post' />
		</form>
	</div>
	<div>	
		<!-- se usa el posts:list por el uso de namespace y name respctiv -->
		<p><a href="{% url 'posts:list' %}">Main Posts</a></p>
	</div>
</div>
{% endblock content %}
